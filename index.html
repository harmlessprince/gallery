<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="profile">
            <div class="profile__image">
                <img src="/img/profilePhoto.png" alt="">
            </div>
            <h1 class="profile__name">Rodney Cotton</h1>
            <h4 class="profile__location">Helsinki, Finland</h4>
            <div class="profile__stat">
                <button class="profile__stat-button">
                    <p class="profile__stat-button__count">100</p>
                    <p class="profile__stat-button__tag">Posts</p>
                </button>
                <button class="profile__stat-button">
                    <p class="profile__stat-button__count">2,242</p>
                    <p class="profile__stat-button__tag">Follower</p>
                </button>
                <button class="profile__stat-button">
                    <p class="profile__stat-button__count">1,432</p>
                    <p class="profile__stat-button__tag">Following</p>
                </button>
            </div>
        </section>
        <section class="gallery">
            <figure class="gallery__1">
                <img src="/img/photo1.png" alt="photo 1" class="gallery__image">
            </figure>
            <figure class="gallery__2">
                <img src="/img/photo2.png" alt="photo 2" class="gallery__image">
            </figure>
            <figure class="gallery__3">
                <img src="/img/photo3.png" alt="photo 3" class="gallery__image">
            </figure>
            <figure class="gallery__4">
                <img src="/img/photo4.png" alt="photo 4" class="gallery__image">
            </figure>
            <figure class="gallery__5">
                <img src="/img/photo5.png" alt="photo 5" class="gallery__image">
            </figure>
            <figure class="gallery__6">
                <img src="img/photo6.png" alt="photo 6" class="gallery__image">
            </figure>
        </section>
    </div>
    <footer class=" footer ">
        <p>Taofeeq @ DevChallenges.io</p>
    </footer>
</body>

</html>
